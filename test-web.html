<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction Test</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîÆ Customer Churn Prediction</h1>
    <p>Test your ML model live on AWS!</p>
    
    <form id="predictionForm">
        <label>Gender:</label>
        <select name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <label>Senior Citizen:</label>
        <select name="seniorcitizen">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Partner:</label>
        <select name="partner">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <label>Tenure (months):</label>
        <input type="number" name="tenure" value="41" required>

        <label>Monthly Charges ($):</label>
        <input type="number" step="0.01" name="monthlycharges" value="79.85" required>

        <label>Total Charges ($):</label>
        <input type="number" step="0.01" name="totalcharges" value="3320.75" required>

        <label>Contract Type:</label>
        <select name="contract">
            <option value="month-to-month">Month-to-month</option>
            <option value="one_year">One year</option>
            <option value="two_year">Two year</option>
        </select>

        <br><br>
        <button type="submit">üöÄ Predict Churn</button>
    </form>

    <div id="result"></div>

    <script>
        const API_URL = 'http://churn-serving-env.eba-x267egaj.us-east-1.elasticbeanstalk.com/predict';

        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const customer = {
                customerid: '8879-zkjof',
                gender: formData.get('gender'),
                seniorcitizen: parseInt(formData.get('seniorcitizen')),
                partner: formData.get('partner'),
                dependents: 'no',
                tenure: parseInt(formData.get('tenure')),
                phoneservice: 'yes',
                multiplelines: 'no',
                internetservice: 'dsl',
                onlinesecurity: 'yes',
                onlinebackup: 'no',
                deviceprotection: 'yes',
                techsupport: 'yes',
                streamingtv: 'yes',
                streamingmovies: 'yes',
                contract: formData.get('contract'),
                paperlessbilling: 'yes',
                paymentmethod: 'bank_transfer_(automatic)',
                monthlycharges: parseFloat(formData.get('monthlycharges')),
                totalcharges: parseFloat(formData.get('totalcharges'))
            };

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Calling your ML model on AWS...</p>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(customer)
                });

                const data = await response.json();
                const churnPercent = (data.churn_probability * 100).toFixed(2);
                
                resultDiv.className = data.churn ? 'error' : 'success';
                resultDiv.innerHTML = `
                    <h2>Prediction Result:</h2>
                    <p><strong>Will Churn:</strong> ${data.churn ? '‚ùå YES' : '‚úÖ NO'}</p>
                    <p><strong>Churn Probability:</strong> ${churnPercent}%</p>
                    <p><em>Prediction from your AWS-deployed ML model!</em></p>
                `;
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
